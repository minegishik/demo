<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

</head>

<body>
	<fieldset>
		<div class="form-group">
			<label>ユーザー名:</label>
			<form th:action="@{/user/management}" method="post">

				<input type="text" name="name" value="" size="20" />
				<!--				<input type="hidden" name="bid" value="${userData.name}" />-->
				<input type="submit" class="btn-mgmt" value="検索" name="search">

			</form>

		</div>

		<hr>

		<form th:action="@{/user/management}" method="post">

		<div class="form-group">
			<label>ユーザーID：</label>
			<span th:text="${user != null ? user.userId : ''}"></span>

		</div>
		<div class="form-group">
			<label>パスワード:</label>
			<input type="text" name="password" th:value="${user != null ? user.password : ''}" />

		</div>
		<div class="form-group">
			<label for="role">権限:</label>
			<select name="roles" id="role">
				<option value="select">権限を選択してください</option>
				<option value="0001" th:selected="${users.role == 0001}">管理者</option>
				<option value="0002" th:selected="${users.role == 0002}">マネージャー</option>
				<option value="0003" th:selected="${users.role == 0003}">ユニットマネージャー</option>
				<option value="0004" th:selected="${users.role == 0004}">社員</option>
			</select>


			<input type="text" name="role" th:value="${user != null ? user.role : ''}" />


		</div>
		<div class="form-group">
			<label>利用開始日:</label>
			<input type="text" name="startDate"
				th:value="${user != null ? #dates.format(user.startDate, 'yyyy-MM-dd') : ''}" />

		</div>
		

			<input type="submit" class="btn-mgmt-regist" value="登録" name="regist" />

		</form>

	</fieldset>

</body>

</html>
