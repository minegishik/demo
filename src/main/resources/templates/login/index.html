<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<title>ログイン画面</title>
</head>
<body>
	
	<fieldset>
		<div class="form-group">
			<label>ログインID：</label>
			<input type="text" placeholder="ユーザーIDを入力してください。"/>
		</div>
		<div class="form-group">
			<label>パスワード：</label>
			<input type="password" id="textPassword" placeholder="パスワードを入力してください。" />
			<span class="eye-icon" onclick="togglePasswordVisibility()">
				<i id="buttonEye" class="fa fa-eye"></i>
			</span>
		</div>
		<form th:action="@{/login}" th:method="post">
			<input type="submit" class="btn-login" value="ログイン" />
		</form>
	</fieldset>
	
	<script>
		function togglePasswordVisibility() {
        var passwordField = document.getElementById("textPassword");
        var eyeIcon = document.getElementById("buttonEye");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }

	</script>

</body>
</html>
