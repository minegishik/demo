<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<title>ログイン画面</title>
</head>
<body>
	<form th:action="@{/login}" th:method="post"  th:object="${loginForm}">
		<fieldset>
			<div class="form-group">
				<label>ログインID：</label>
				<input type="text" placeholder="ユーザーIDを入力してください。" />
				<input type="hidden" th:name="userId" th:field="${userId}" />
			</div>
			<div class="form-group">
				<label>パスワード：</label>
				<input type="password" id="textPassword" placeholder="パスワードを入力してください。" />
				<input type="hidden" th:name="password" th:field="${password}" />
				<span class="eye-icon" onclick="togglePasswordVisibility()">
					<i id="buttonEye" class="fa fa-eye"></i>
				</span>
			</div>
			<div class="form-group">
				<input type="submit" class="btn-login" value="ログイン" />
			</div>
			
		</fieldset>
	</form>
	
	<script>
		function togglePasswordVisibility() {
        var passwordField = document.getElementById("textPassword");
        var eyeIcon = document.getElementById("buttonEye");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
        } else {
            passwordField.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
        }
    }

	</script>

</body>
<style>
	.eye-icon {
		margin-left: 10px; /* 目のアイコンと入力フィールドの間隔を設定 */
		cursor: pointer;
	}

	input[type="text"],
	input[type="password"] {
		width: 300px;
		padding: 10px;
	}
</style>
</html>
