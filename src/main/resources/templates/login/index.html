<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<title>ログイン画面</title>
</head>
<body>
	<script th:src="@{/js/login.js}"></script>
	<div class="container">
	
		<form th:action="@{/login}" th:method="post" th:object="${loginForm}" onsubmit="return validateForm()">
			<fieldset>
				<div class="form-group">
					<label>ログインID：</label>
					<input type="text" id="textUserId" th:field="*{userId}" placeholder="ユーザーIDを入力してください。" />
				</div>
				<div class="form-group">
					<label>パスワード：</label>
					<input type="password" id="textPassword" th:field="*{password}" placeholder="パスワードを入力してください。" />
					<span class="eye-icon" onclick="togglePasswordVisibility()">
						<i id="buttonEye" class="fa fa-eye"></i>
					</span>
				</div>
				
				<div class="form-group">
					<input type="submit" class="btn-login" value="ログイン" />
				</div>
				<div id="error-message" class="error">
					<ul id="error-list"></ul>
				</div>
				<div th:if="${loginError}" class="error">
					<p th:text="${loginError}"></p>
				</div>
			</fieldset>
		</form>
	</div>
</body>
<style>
	.eye-icon {
		margin-left: 10px; /* 目のアイコンと入力フィールドの間隔を設定 */
		cursor: pointer;
	}

	input[type="text"],
	input[type="password"] {
		width: 300px;
		padding: 10px;
	}
</style>
</html>
